# 로컬 개발용 - DB만 Docker로, API는 native로 실행
services:
  db:
    image: postgres:18.1-alpine
    container_name: idea-fork-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: idea_fork
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d idea_fork"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
