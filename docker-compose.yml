services:
  db:
    image: postgres:18
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-idea_fork}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-local_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-idea_fork}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
