# 로컬 개발용 - DB만 Docker로, API는 native로 실행
services:
  db:
    image: postgres:18.1-alpine
    container_name: idea-fork-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: idea_fork
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Alembic으로 마이그레이션 관리하므로 초기 스키마 마운트 제거
      # 대신: docker-compose up -d && alembic upgrade head
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d idea_fork"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
