# 로컬 개발용 - 저장소만 Docker로 띄움
# API, Worker는 로컬에서 직접 실행 (핫리로드)
#
# 사용법:
#   docker-compose -f docker-compose.dev.yml up -d
#   cd api && uv run uvicorn src.main:app --reload
#   cd worker && uv run python -m src.main

services:
  db:
    image: postgres:16-alpine
    container_name: idea-fork-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: idea_fork
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d idea_fork"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: idea-fork-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
